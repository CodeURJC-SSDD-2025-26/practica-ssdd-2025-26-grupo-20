<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Gestión de restaurantes | Celis&Ud</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-woox-travel.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/restaurantes-mod.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
     <!--

TemplateMo 580 Woox Travel

https://templatemo.com/tm-580-woox-travel

-->
  </head>
  <body>

    <header class="admin-header">
        <div class="container">
            <h1>Panel de Administrador - Celis&Ud</h1>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-toolbar">
          <h2>Listado de restaurantes</h2>
          <button class="boton boton-add" data-bs-toggle="modal" data-bs-target="#modalRestaurante">
              + Añadir Restaurante
          </button>
        </div>

        <div class="tabla-formato">
            <table class="tabla-datos">
                <thead>
                  <tr>
                    <th>Portada</th>
                    <th>Nombre</th>
                    <th>Municipio</th>
                    <th>Especialidad</th>
                    <th>Precio Medio</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <td><img src="assets/images/Pizza-Natura-sin-gluten.jpg" alt="Pizza Natura" class="tabla-imagen"></td>
                      <td>Pizza Natura</td>
                      <td>Madrid Centro</td>
                      <td>Pizzeria</td>
                      <td>15€</td>
                      <td class="acciones">
                        <button class="boton boton-edit">Editar</button>
                        <button class="boton boton-eliminar">Eliminar</button>
                      </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="modalRestaurante" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content custom-modal">
          <div class="modal-header">
            <h5 class="modal-title">Gestión del restaurante</h5>
            <button type="button" class="boton-cerrar" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form class="admin-form">
              <div class="form-group">
                <label for="nombre">Nombre del restaurante</label>
                <input type="text" id="nombre" required>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="municipio">Municipio</label>
                  <select id="municipio" required>
                    <option value="">Seleccionar</option>
                    <option value="madrid">Madrid</option>
                    <option value="mostoles">Mostoles</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="precio">Precio Medio (€)</label>
                  <input type="number" id="precio" min="1" required>
                </div>
              </div>

              <div class="form-group">
                <label for="imagen">Imagen de la portada</label>
                <input type="file" id="imagen" accept="image/*" required>
              </div>

              <div class="form-actions">
                <button type="button" class="boton boton-cancel" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="boton boton-guardar">Guardar datos</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
