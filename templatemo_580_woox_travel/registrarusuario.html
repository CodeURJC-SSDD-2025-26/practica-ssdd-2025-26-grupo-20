<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CelisUd - Crear Cuenta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/registrarusuario.css">
  <link rel="stylesheet" href="assets/css/templatemo-woox-travel.css" />
</head>
<body>
    <header class="header-area">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a class="logo">
                <img
                  src="assets/images/logo_placeholder.jpeg"
                  width="55"
                  height="55"
                  alt=""
                />
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li><a href="index.html" class="active">Inicio</a></li>

                <li><a href="restaurantes.html">Restaurantes</a></li>
                </li>
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
  <div class="background">
    <div class="register-wrapper">

      <!-- Lado izquierdo: imagen/mensaje -->
      <div class="left-panel">
        <h1>Únete<br>a lo bueno,<br>únete<br>al sin glúten.</h1>
      </div>

      <!-- Lado derecho: formulario -->
      <div class="register-card">
        <h2>Crea una cuenta:</h2>

        <div class="form-row">
          <div class="form-group">
            <input type="text" id="first-name" placeholder="Nombre">
          </div>
          <div class="form-group">
            <input type="text" id="last-name" placeholder="Apellido">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="email" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" id="address" placeholder="Nombre de usuario">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="password" id="password" placeholder="Crear contraseña">
          </div>
          <div class="form-group">
            <input type="password" id="confirm-password" placeholder="Confirmar contraseña">
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms">
          <label for="terms">Aceptas los terminos y condiciones.</label>
        </div>

        <button class="create-btn">Crear cuenta</button>
      </div>

    </div>
</div>

<footer>
    <p>© 2026 Celis&Ud - Todos los derechos reservados</p>
</footer>

</body></html>
